<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }
        .content {
            display: flex;
            min-height: 200px;
            justify-content: flex-start;
            align-items: center;
            background-color: beige;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 7px;
            padding: 10px;
            text-indent: 0;
        }

        hr {
            border-width: 0.5px;
        }

        i {
            cursor: pointer;
        }

        .box {
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            border-radius: 7px;
            border-color: bisque;
            background-color: white;
            border-width: 2px;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.3);
        }

        .cover {
            width: 100%;
            object-fit: contain;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            justify-self: flex-end;
            align-self: center;
        }

        .img_20 {
            width: 20%;
        }
        .metric-item {
            margin-bottom: 4px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h2>환경 지표</h2>
                <i class="fa-solid fa-xmark" onclick="closeWidget()"></i>
            </div>
            <hr />
            <div class="metrics">
                <div class="metric-item">
                    <strong>공기 오염도</strong> <span id="airPollution">0 PPM</span>
                </div>
                <div class="metric-item">
                    <strong>탄소 배출량</strong> <span id="carbonEmission">0 톤</span>
                </div>
                <div class="metric-item">
                    <strong>재활용률</strong> <span id="recyclingRate">0 %</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function closeWidget() {
            window.parent.postMessage({ type: "close" }, "*");
        }

        window.addEventListener("message", function (e) {
            if (e.data.type === "update_metrics") {
                document.getElementById("airPollution").textContent = 
                    e.data.data.airPollution.toFixed(3) + " PPM";
                document.getElementById("carbonEmission").textContent = 
                    e.data.data.carbonEmission.toFixed(3) + " 톤";
                document.getElementById("recyclingRate").textContent = 
                    e.data.data.recyclingRate.toFixed(3) + "%";
            }
        });
    </script>
</body>
</html>
